<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Hangman Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/leaderboard.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="row header-1">
        <span>Score: <span id="score">0</span></span>
        <button id="hint" class="btn btn-primary">Hint</button>
      </div>
      <div class="row header-2">
        <p id="word-text"></p>
        <p id="word-definition"></p>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="hangman" class="col-sm-4"></div>
    <div id="alphabets" class="col-sm-8"></div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button id="restart">Restart</button>
    </div>
  </div>
</div>

<!--overlay: upon losing, call overlayOn()-->
<div id="overlay" onclick="overlayOff()">
    <div id="text">
        <h1>Leaderboard</h1>
        <div id='table-div'>
            <table id='results'>
            </table>
        </div>
    </div>
</div>

<script src="js/game_logic.js"></script>
<script src="js/leaderboard.js"></script>

</body>
</html>
