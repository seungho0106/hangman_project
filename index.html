<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Hangman Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="container">
  <div class="header col-md-12 text-center" style="background-color: #e7c5e8;">
      <span>Score: <span id="score">0</span></span>
      <button id="hint" class="btn-md btn-primary">Hint</button>
  </div>
  <div class="row">
    <div class="col-md-12 col-xl-6 text-center">
      <img id="hangman" class="img-fluid" src="./images/amir_hangman_1.png" alt="Amir's face">
    </div>
    <div class="col-md-12 col-xl-6">
      <div id="word" class="col-md-12 text-center">
        <p id="word-text"></p>
        <p id="word-definition"></p>
      </div>
      <div id="alphabets" class="col-md-12 text-center"></div>
    </div>
  </div>
  <div class="col-md-12 text-center mt-5">
    <button id="restart">Restart</button>
  </div>
</div>

<script src="js/game_logic.js"></script>
</body>
</html>
