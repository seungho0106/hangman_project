<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Hangman Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div id="header">
  <div class="top-header">
    <p class='score'>Score: <span id='scoreValue'>0</span></p>
    <button class="hint">Hint</button>
  </div>
  <p class="word-text"></p>
  <p class="word-definition"></p>
</div>
<div id="game">
  <div class="hangman"></div>
  <div class="alphabets"></div>
</div>
<div id="footer">
  <div class="restart"></div>
</div>
<script src="js/game_logic.js"></script>
</body>
</html>
