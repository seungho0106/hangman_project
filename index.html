<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Hangman Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div id="header">
  <div class="header-1">
    <span>Score: <span class='score'>0</span></span>
    <button class="hint">Hint</button>
  </div>
  <div class="header-2">
    <p class="word-text"></p>
    <p class="word-definition"></p>
  </div>
</div>
<div id="game">
  <div class="hangman"></div>
  <div class="alphabets"></div>
</div>
<div id="footer">
  <div class="restart">
    <button class="restart-button">Restart</button>
  </div>
</div>
<script src="js/game_logic.js"></script>
</body>
</html>
